<form role="form" id="FrmAdicionar" >
		<!--  PANEL GENERAL --> 
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Información General</h3><h5><label id="nomConvenio" >&nbsp;</label></h5>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
			</div>
			<div class="panel-body"  id="seguimiento-panel-body">
				    <div class="row">
				    	<div class="col-sm-4">
						  <label class="form-check-label">
						    <input class="form-check-input" type="radio" name="tipoConvenio" id="convenioMarco" value="1" checked="checked"> Convenio/Contrato Marco &nbsp;
						  </label> 
						</div>
						<div class="col-sm-4">
						  <label class="form-check-label">
						    <input class="form-check-input" type="radio" name="tipoConvenio" id="convenioDerivado" value="2"> Convenio/Contrato Derivado
						  </label>
						</div>
						<div class="col-sm-4">&nbsp;</div>
				    </div>
				    <div class="row" id="div_cmarco" style="display: none">
				    	<div class="col-sm-12">
			    			<label for="sel_id_con_derivado" class="control-label required" data-toggle="tooltip" title="Seleccione el convenio Marco al que pertenece"> Convenio Marco <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<select id="sel_id_con_derivado" >&nbsp;</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
						    <label for="cod_meta" class="control-label required" data-toggle="tooltip" title="Meta(s) del plan de desarrollo que afectan la intervención">Meta(s) del plan de desarrollo <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>&nbsp;
							<select id="cod_meta" multiple="multiple">&nbsp;</select>
						</div>
					</div>
				    <div class="row">
				    	<div class="col-sm-4">
			    			<label for="nro_con" class="control-label required" data-toggle="tooltip" title="N° de convenio o contrato">N° convenio / Contrato <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control " id="nro_con">
						</div>
						<div class="col-sm-8" id="div_secop">
			    			<label for="enlace_secop" data-toggle="tooltip" title="Dirección URL en la pagína del Secop del contrato en caso tal de existir">Enlace Secop <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control" id="enlace_secop">
						</div>
				    </div>
					<div class="row">
						<div class="col-sm-12">
							<label for="objeto" class="control-label required" data-toggle="tooltip" title="Escribir el Objeto del contrato o convenio">Objeto <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
				  			<textarea class="form-control" rows="3" maxlength="512" id="objeto">&nbsp;</textarea>
				  		</div>
					</div>
				    <div class="row">
				    	<div class="col-sm-8">
			    			<label for="nom_tercero" class="control-label required" data-toggle="tooltip" title="Nombre del tercero que ejecuta el convenio o contrato">Tercero <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control" id="nom_tercero">
						</div>
						<div class="col-sm-4">
			    			<label for="id_tercero" data-toggle="tooltip" title="N° de Cédula o NIT del tercero">Identificación <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control" id="id_tercero">
						</div>
				    </div>
				    <div class="row">
				    	<div class="col-sm-4">
			    			<label for="nom_supervisor" class="control-label required" data-toggle="tooltip" title="Nombre del supervisor del convenio o contrato">Nombre Supervisor <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control" id="nom_supervisor">
						</div>
						<div class="col-sm-4">
			    			<label for="nom_interventor" data-toggle="tooltip" title="Nombre del Interventor del convenio o contrato en caso tal de existir">Nombre Interventor <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control" id="nom_interventor">
						</div>
						<div class="col-sm-4">
			    			<label for="vr_interventoria" data-toggle="tooltip" title="Valor económico del convenio o contrato en caso tal de existir">Valor Interventoría <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control valor" id="vr_interventoria">
						</div>
				    </div>
				    <div class="row">
				    	<div class="col-sm-3">
			    			<label for="fec_suscripcion" class="control-label required" data-toggle="tooltip" title="Fecha de suscripción del convenio o contrato">Fecha suscripción <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="date" class="form-control" id="fec_suscripcion">
						</div>
						<div class="col-sm-3">
			    			<label for="fec_inicio" data-toggle="tooltip" title="Fecha de inicio de ejecución del convenio o contrato">Fecha inicio <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control" id="fec_inicio">
						</div>
				    	<div class="col-sm-3">
			    			<label for="plazo_dias" data-toggle="tooltip" title="N° de días de plazo de ejecución">Plazo ejecución (Días) <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<input type="text" class="form-control valor" id="plazo_dias">
						</div>
						<div class="col-sm-3">
			    			<label for="fec_proy_finalizacion" data-toggle="tooltip" title="Es el resultado de la fecha inicial más los días de plazo de ejecución">Fecha finalización <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
			    			<label id="fec_proy_finalizacion"></label>
						</div>
				    </div>
			</div>
		</div>
		<!--  PANEL FINANCIERO -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Información Económica</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
			</div>
			<div class="panel-body" id="seguimiento-panel-body">
			    <div class="row">
			    	<div class="col-sm-7">
		    			<label for="idFte" class="control-label required" data-toggle="tooltip" title="Fuente del recurso (Cundinamarca, Nación, Regalías, etc)"> Fuente <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
		    			<select id="idFte" >&nbsp;</select>
					</div>
					<div class="col-sm-4">
		    			<label for="vrFte">Valor fuente:</label>
    					<input type="text" class="form-control valor" id="vrFte">
					</div>
					<div class="col-sm-1">
						<label for="btn_add">Agregar</label>
					  	<a href="#" class="btn btn-success btn-md" id="btn_add">
					  		<span class="glyphicon glyphicon-plus"></span>
						</a>
					</div>
			    </div>
			    <div class="ro">
			    	<div class="col-">
						<table class="table" id="tblFuentes">
						    <thead>
						      <tr>
						        <th>Fuente</th>
						        <th>Valor</th>
						        <th>ELiminar</th>
						      </tr>
						    </thead>
						    <tbody></tbody>
						  </table>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-sm-8"></div>
			    	<div class="col-sm-4">
			    		<label ">Valor Total: $ <label id="totalFte">0</label></label>
			    	</div>
			    </div>
			</div>
		</div>
		<!--  PANEL MODIFICACIÓN --> 
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Información modificación</h3><label id="nomConvenio" >&nbsp;</label>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
			</div>
			<div class="panel-body"  id="seguimiento-panel-body">
				    <div class="row">
				    	<div class="col-sm-3">
							<div class="checkbox">
							  <label><input type="checkbox" id="modificacion_con" value="">Modificación</label>
							</div>
						</div>
						<div class="col-sm-3" id="div_fec_terminacion" style="display: none">
			    			<label for="fec_terminacion">Fecha de Terminación final</label>
	    					<input type="text" class="form-control valor" id="fec_terminacion">
						</div>
						<div class="col-sm-3" id="div_vr_adicion" style="display: none">
			    			<label for="vr_adicion">Valor adición</label>
	    					<input type="text" class="form-control valor" id="vr_adicion">
						</div>
						<div class="col-sm-3" id="div_vrtotal" style="display: none">
							<label ">Valor Total con Adición: $ <label id="vrtotal">0</label></label>
						</div>
				    </div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label for="observacion" class="control-label required" data-toggle="tooltip" title="Escribir el Objeto del contrato o convenio">Observación <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
	  			<textarea class="form-control" rows="3" maxlength="512" id="observacion">&nbsp;</textarea>
	  		</div>
		</div>
		<div class="row">
			<div class="col-sm-12" id="div_archivos" style="display: block;">
				<label class="control-label" data-toggle="tooltip" title="Adjunte los archivos relacionados a la intervención, (Imágenes, Texto, Cálculo, etc)">Seleccione archivos adjuntos <i class="fa fa-info-circle fa-fw">&nbsp;</i></label>
				<input id="input-1" name="input1[]" type="file" class="file-loading" multiple data-show-upload="false" data-show-caption="true">
	  		</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
			  	<a href="#" class="btn btn-success btn-lg" id="btn_guardar">
			  		<span class="glyphicon glyphicon-save">&nbsp;</span> Actualizar
				</a>
	  		</div>
		</div>
	  
</form>
