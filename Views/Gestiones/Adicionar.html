  <form role="form">
	  	<div class="form-group">
		    <label for="codigo_mun">Municipio</label>
			<select id="codigo_mun" multiple="multiple">&nbsp;</select>
	  	</div>
		<div class="form-group">
		  	<label for="sel1">Categorización:</label>
		  	<select class="form-control" id="sel1">
		  		<option value="" selected=""> -- Seleccione -- </option>
		    	<option value="1">Proyecto PDD</option>
		    	<option value="2">Proyecto moño</option>
		    	<option value="3">Gestión / Tarea</option>
		    	<option value="4">Compromiso especial</option>
			</select>
		</div>
		<div class="form-group">
			<label for="descripcion">Descripción</label>
  			<textarea class="form-control" rows="5" id="descripcion">&nbsp;</textarea>
		</div>
		
		<div class="form-group">
		    <label for="id_sector">Sector</label>
			<select id="id_sector" multiple="multiple">&nbsp;</select>
		</div>
		
		<!--  RESPONSABLE --> 
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Responsable</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
			</div>
			<div class="panel-body">
				<div class="form-group">
				    <label for="id_centrog">Secretaría</label>
					<select id="id_centrog" multiple="multiple">&nbsp;</select>
				</div>
				<div class="form-group">
			    	<label for="pwd">Nombre contacto:</label>
					<input type="text" class="form-control" id="pwd">
				</div>			
				<div class="form-group">
			    	<label for="pwd">Teléfono contacto:</label>
					<input type="text" class="form-control" id="pwd">
				</div>
				<div class="form-group">
			    	<label for="pwd">Email contacto:</label>
					<input type="text" class="form-control" id="pwd">
				</div>
			</div>
		</div>
		<!--  PANEL CONTRACTUAL --> 
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Contractual</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
			</div>
			<div class="panel-body">
				<div class="form-group">
				    <label for="id_tipo_cto">Tipo contrato:</label>
					<select id="id_tipo_cto" >
						<option value=""> -- Seleccione --</option>
					</select>
				</div>
				<div class="form-group">
	    			<label for="pwd">N° Contrato:</label>
	    			<input type="text" class="form-control" id="pwd">
	    		</div>
				<div class="form-group">
	    			<label for="pwd">Valor fuente nacional:</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
				<div class="form-group">
	    			<label for="pwd">Valor fuente departamento:</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
	  			<div class="form-group">
	    			<label for="pwd">Valor fuente municipio:</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
				<div class="form-group">
	    			<label for="pwd">Valor fuente Sistema General de Participaciones - SGP</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
				<div class="form-group">
	    			<label for="pwd">Valor fuente regalias:</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
	  			<div class="form-group">
	    			<label for="pwd">Otro ¿Cúal?:</label>
	    			<input type="text" class="form-control" id="pwd">
	  			</div>
	  			<div class="form-group">
	    			<label for="pwd">Valor fuente otros:</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
	  			<div class="form-group">
	    			<label for="pwd">Fecha inicio:</label>
	    			<input type="date" class="form-control" id="pwd">
	  			</div>
	  			<div class="form-group">
	    			<label for="pwd">Fecha terminación:</label>
	    			<input type="date" class="form-control" id="pwd">
	  			</div>
				<div class="form-group">
	    			<label for="pwd">Enlace Secop:</label>
	    			<input type="text" class="form-control" id="pwd">
	  			</div>
			</div>
		
		</div>
		
		<!--  PANEL SEGUIMIENTO --> 
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Seguimiento</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
			</div>
			<div class="panel-body">
				<div class="form-group">
				    <label for="cod_meta">Sub Programa - Meta</label>&nbsp;<span id="MsjAlertaMetas" class="label label-danger">Seleccione una secretaría con metas</span>
					<select id="cod_meta" multiple="multiple">&nbsp;</select>
				</div>
				<div class="form-group">
	    			<label for="pwd">Empleos generados directamente :</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
				<div class="form-group">
	    			<label for="pwd">Empleos generados indirectamente :</label>
	    			<input type="number" class="form-control" id="pwd">
	  			</div>
				<div class="form-group">
				    <label for="id_producto">Productos Prensa</label>
					<select id="id_producto" multiple="multiple">&nbsp;</select>
				</div>
				<div class="form-group">
					<label for="descripcion">Resultado</label>
		  			<textarea class="form-control" rows="5" id="resultado">&nbsp;</textarea>
				</div>
			</div>
		</div>

	  <button type="button" class="btn btn-default" id="id_ver">Guardar</button>
	  
</form>
